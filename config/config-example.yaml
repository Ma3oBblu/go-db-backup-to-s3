backup:
  folder: "/var/www/backups/"
  fileName: "backup_name"
  backupExtension: ".sql"
  gzipExtension: ".gz"

dump:
  ignoreTable: "mysql.event"
  addDropTable: true

db:
  name: "db_name"
  user: "db_username"
  password: "db_password"

s3:
  key: "s3_key"
  secret: "s3_secret"
  region: "s3_region"
  bucket: "s3_bucket"
  endpoint: "s3_endpoint"